                    <div class="input-group mb-3">

                            <label class="mb-2" for="username">Enter Username</label>
                            <input id="username" type="text" class="input-field" placeholder="Enter the Username">

                        </div>
                        <div class="name-input mb-4 position-relative">
                            <label class="mb-2" for="password">Enter Password</label>
                            <input id="password" type="password" class="input-field" placeholder="Enter the Password">
                            <i class="fa-solid fa-eye-slash"
                            onmousedown="showpassword()"
                            onmouseup="hidepassword()"></i>
                        </div>
                    </div>
                    <div class="action-btn mb-3">
                        <button type="submit" class="btn ">Log In</button>

                    </div>
                </form>
                

            </div>
        </div>
